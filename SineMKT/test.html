<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- form start -->
    <div class="form">
        <form>
            <div class="names">
                <input class="f-name" type="text" name="first_name" placeholder="First Name">
                <input class="l-name" type="text" name="last_name" placeholder="Last Name">
            </div>
                <select name="reason" id="reasons">
                    <option value="Complaining">Complaining</option>
                    <option value="Complimenting">Complimenting</option>
                    <option value="Reservation "selected>Reservation</option>
                    <option value="Others">Others</option>
                </select>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                
                <div>
                    <textarea name="details" id="details" cols="30" rows="10" placeholder="Details"></textarea>
                </div>
                
        </form>
    </div>
<!-- form end -->
    
</body>
</html>
